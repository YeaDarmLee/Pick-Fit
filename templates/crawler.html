{% include './layout/header.html' %}
<section class="page-section" id="contact" style="padding: 0px;margin: 100px;">
    <a class="btn btn-primary" href="/">처음으로</a>
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 col-xl-6 text-center">
                <h2 class="mt-0">크롤링 Test Page</h2>
                <hr class="divider" />
                <p class="text-muted" style="margin: 1.5rem auto;">이 페이지에서는 크롤링한 Text 확인가능함</p>
            </div>
        </div>
    </div>

    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-lg-6">
            <form id="contactForm" action="/crawler" method="POST">
                <!-- url input-->
                <div class="form-floating mb-3">
                    <input class="form-control" id="url" name="url" type="text" required/>
                    <label for="url">Search url</label>
                </div>
                <!-- tag input-->
                <div class="form-floating mb-3">
                    <input class="form-control" id="tag" name="tag" type="text"/>
                    <label for="tag">Search tag</label>
                </div>
                <!-- Submit Button-->
                <div class="d-grid">
                    <input class="btn btn-primary" id="submitButton" type="submit"/>
                </div>
            </form>
        </div>
    </div>

    <div class="container px-4 px-lg-5" style="margin-top: 30px;">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 col-xl-6 text-center">
                <h3 class="mt-0">{{list}}</h3>
                <hr class="divider" />
                <a href={{url}}><p class="text-muted" style="margin: 10px;">url : {{url}}</p></a>
                <p class="text-muted" style="margin-bottom: 10px;">Search tag : {{tag}}</p>
                <p class="text-muted" style="margin-bottom: 100px;">{{content}}</p>
            </div>
        </div>
    </div>
</section>
{% include './layout/footer.html' %}
