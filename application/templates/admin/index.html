<!-- myPage -->
<header class="myPage">
  <div class="container card card_temple">
    <div class="row">
      <div class="col-12">
        <h2>Admin</h2>
        <form method="POST" id="fileUpload" enctype="multipart/form-data">
          <input class="" type="file" name="file[]" multiple />
          <button class="btn btn-secondary" type="button" onclick="fileUpload()">업로드</button>
        </form>
      </div>
    </div>
  </div>
</header>

<script>
  function fileUpload () {
    var form = $('#fileUpload')[0];
    var data = new FormData(form);

    $.ajax({
      type: "POST",
      enctype: 'multipart/form-data',
      url: '/admin/fileUpload',
      data: data,
      processData: false,
      contentType: false,
      cache: false,
      timeout: 600000,
      success: function (data) {
        if (data.code === 20000) {
          alertStart('success', 'Json 업로드', data.result)
        } else {
          alertStart('error', 'Json 업로드', data.result)
        }
      },
      error: function (e) {
        alertStart('error', 'Json 업로드', '업로드에 실패 하였습니다.')
      }
    });
  }
</script>
